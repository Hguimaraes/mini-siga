<div>
    <h2>
        <span jhiTranslate="minisigaApp.listaEsperaAlocacao.home.title">Lista Espera Alocacaos</span>
        <button class="btn btn-primary float-right jh-create-entity create-lista-espera-alocacao" [routerLink]="['/', { outlets: { popup: ['lista-espera-alocacao-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="minisigaApp.listaEsperaAlocacao.home.createLabel">
            Create new Lista Espera Alocacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="listaEsperaAlocacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="minisigaApp.listaEsperaAlocacao.data">Data</span></th>
            <th><span jhiTranslate="minisigaApp.listaEsperaAlocacao.aluno">Aluno</span></th>
            <th><span jhiTranslate="minisigaApp.listaEsperaAlocacao.turma">Turma</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let listaEsperaAlocacao of listaEsperaAlocacaos ;trackBy: trackId">
                <td><a [routerLink]="['../lista-espera-alocacao', listaEsperaAlocacao.id ]">{{listaEsperaAlocacao.id}}</a></td>
                <td>{{listaEsperaAlocacao.data | date:'medium'}}</td>
                <td>
                    <div *ngIf="listaEsperaAlocacao.aluno">
                        <a [routerLink]="['../aluno', listaEsperaAlocacao.aluno?.id ]" >{{listaEsperaAlocacao.aluno?.dre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="listaEsperaAlocacao.turma">
                        <a [routerLink]="['../turma', listaEsperaAlocacao.turma?.id ]" >{{listaEsperaAlocacao.turma?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../lista-espera-alocacao', listaEsperaAlocacao.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lista-espera-alocacao/'+ listaEsperaAlocacao.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lista-espera-alocacao/'+ listaEsperaAlocacao.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
