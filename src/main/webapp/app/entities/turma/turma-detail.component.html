
<div *ngIf="turma">
    <h2><span jhiTranslate="minisigaApp.turma.detail.title">Turma</span> {{turma.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="minisigaApp.turma.maxInscritos">Max Inscritos</span></dt>
        <dd>
            <span>{{turma.maxInscritos}}</span>
        </dd>
        <dt><span jhiTranslate="minisigaApp.turma.sala">Sala</span></dt>
        <dd>
            <span>{{turma.sala}}</span>
        </dd>
        <dt><span jhiTranslate="minisigaApp.turma.professor">Professor</span></dt>
        <dd>
            <div *ngIf="turma.professor">
                <a [routerLink]="['/funcionario', turma.professor?.id]">{{turma.professor?.user.firstName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="minisigaApp.turma.inscritos">Inscritos</span></dt>
        <dd>
            <span>{{turma.inscritos?.length}}</span>
        </dd>
        <dt><span jhiTranslate="minisigaApp.turma.disciplina">Disciplina</span></dt>
        <dd>
            <div *ngIf="turma.disciplina">
                <a [routerLink]="['/disciplina', turma.disciplina?.id]">{{turma.disciplina?.codigo}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="minisigaApp.turma.horario">Horario</span></dt>
        <dd>
            <span *ngFor="let horarios of turma.horarios; let last = last">
                <a [routerLink]="['/horario', horarios?.id ]">{{horarios.descExtenso}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'turma/'+ turma.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
