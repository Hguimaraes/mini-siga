<form name="deleteForm" (ngSubmit)="confirmRegister(turma.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.action.register">Confirm Register operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="minisigaApp.turma.register.question" translateValues="{id: '{{turma.id}}'}">Are you sure you want to register in this Turma?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success">
            <span class="fa fa-thumbs-o-up"></span>&nbsp;<span jhiTranslate="entity.action.register">Register</span>
        </button>
    </div>
</form>
